<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/communityDefault}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/fa8d81743a.js" crossorigin="anonymous"></script>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <!-- header css -->
    <link rel="stylesheet" href="/css/header.css">
    <!-- footer css -->
    <link rel="stylesheet" href="/css/footer.css">
    <!-- newArticle css -->
    <link rel="stylesheet" href="/css/community/newArticle.css">
    <!-- summernote cdn -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <title>글쓰기</title>
</head>
<body>
<section id="mainFrame" layout:fragment="content">
    <section>
        <div class="container board">
            <form class="writeBox mt-2">
                <!-- 전페이지에서 게시판 타입 가져오기 > get에서 모델 담아 html 반환 -->
                <input type="hidden" name="boardType">
                <div class="row">
                    <div class="col-md-3 boxset titlediv boxStart">
                        <label for="title" class="titletext">제목</label>
                    </div>
                    <div class="col-md-7 boxset">
                        <input type="text" required="required" id="title" name="title">
                    </div>
                    
                    <div class="col-md-2 boxset privateBox">
                        <label for="private_ck">비공개여부</label>
                        <input type="checkbox" class="mx-2" name="private_ck">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-3 boxset boxStart">
                        파일첨부
                    </div>
                    <div class="col-md-7 boxset inputBox">
                        <span id="fileList">파일을 이곳에 드래그 앤 드롭하세요.</span>
                    </div>
                    <div class="col-md-2 boxset boxEnd">
                        <div class="btn btn-dark">업로드</div>
                    </div>
                </div>

                <div class="mt-2">
                    <textarea name="editordata" id="summernote"></textarea>
                </div>
            </form>

            <div class="btnBox mt-5">
                <button class="btn btn-dark">등록</button>
                <button class="btn btn-dark">취소</button>
            </div>
        </div>
    </section>
</section>
        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- summernote js -->
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
        <!-- header js -->
        <script src="/js/header.js"></script>
        <!-- newArticle js -->
        <script src="/js/newArticle.js"></script>
</body>
</html>
