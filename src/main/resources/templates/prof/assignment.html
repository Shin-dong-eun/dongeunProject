<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/profdefault}">
<head>
    <link rel="stylesheet" href="/css/prof/assignment.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    <script type="text/javascript" src="https://uicdn.toast.com/tui.pagination/v3.4.0/tui-pagination.js"></script>
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
</head>

<div id="mainFrame" layout:fragment="content" class="mainFrame">
    <div class="assi_body">
        <div class="assi_back_btn_box">
            <div class="assi_course_search_text_box">
                <span>🔍&nbsp 강좌검색</span>
            </div>
            <div class="assi_back_btn">
                <button type="button" class="backBtn">돌아가기</button>
            </div>
        </div>
        <div class="assi_search_box">
            <div class="assi_search_top_box">
                <div class="assi_search_year_sem_box">
                    <div class="assi_search_year_text">
                        <span>년도</span>
                    </div>
                    <div class="assi_search_year">
                        <input type="text" id="lectYear" placeholder="2023"/>
                    </div>
                </div>
                <div class="assi_search_semester_box">
                    <div class="assi_ch_search_semester_text">
                        <span>학기</span>
                    </div>
                    <div class="assi_search_semester">
                        <input type="text" id="lectSem" placeholder="2학기"/>
                    </div>
                </div>
            </div>
            <div class="assi_search_bottom_box">
                <div class="assi_ch_lect_name">
                    <div class="assi_search_lect_name_text">
                        <span>강좌명</span>
                    </div>
                    <div class="assi_search_lect_name">
                        <input type="text" id="lectName" placeholder="슬기로운 코딩생활"/>
                    </div>
                </div>
                <div>

                </div>
            </div>
        </div>
        <form>
            <div class="assi_total_status_text_box">
                <span>📊&nbsp 과제정보</span>
                <div class="assi_que_btn_box">
                    <button type="button" class="assi_que_btn">과제출제</button>
                </div>
            </div>
            <div class="assi_ch_total_status_grid1">
                <div id="grid1"></div>
            </div>
            <div class="assi_stu_info_text_box">
                <span>🙌&nbsp 학생정보</span>
            </div>
            <div class="assi_ch_total_status_grid2">
                <div id="grid2"></div>
            </div>
        </form>
    </div>
    <script src="/js/prof/assignment.js"></script>
</div>
